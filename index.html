<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="(min-width: 641px)" href="./medium.css">
    <link rel="stylesheet" media="(min-width: 1008px)" href="./large.css">
    
    <title>Areas and Volumens of shapes</title>
</head>
<body>
    <header>
        <h1> Areas and Volumes of shapes</h1>
    </header>
    <div class="main_container">

        <div class="forms form_square">
            <h2 class="h2_form_square">Square:</h2>
            <form class="form_box" action="">
                <div class="data_1">
                    <label for="lado">Side</label>
                    <input class="in_form in_form_1" type="number" id="lado" name="lado">
                    <button id="form1" type="button">Submit</button>

                </div>
                <div class="output">
                    <h2>Area:</h2>
                    <div class="out_canvas" id="out_field"></div>

                </div>
            </form>


        </div>
        <div class="forms form_circle">

            <h2 class="h2_form_circle">Circle:</h2>
            <form class="form_box" action="">
                <div class="data_1">
                    <label for="radio">Radius</label>
                    <input class="in_form in_form_2" type="number" id="radio" name="radio">
                    <button id="form2" type="button">Submit</button>

                </div>
                <div class="output">
                    <h2>Area:</h2>
                    <div class="out_circle" id="out_circ"></div>

                </div>
            </form>

        </div>
        <div class="forms form_triangle">
            <h2 class="h2_form_triangle">Triangle:</h2>
            <form class="form_box" action="">
                <div class="last_container">

                    <div class="data_1 upper_data">
                        <label for="base">Base</label>
                        <input class="in_form in_form_3" type="number" id="base" name="base">
                       
    
                    </div>
                    <div class="data_1 lower_data">
                        <label for="altura">Height</label>
                        <input class="in_form in_form_4" type="number" id="altura" name="altura">
                        <button id="form3" type="button">Submit</button>
    
                    </div>


                </div>

                <div class="output">
                    <h2>Resultado:</h2>
                    <div class="out_triangle" id="out_triangle"></div>

                </div>
            </form>

        </div>

    </div>


    <script src="./script.js" ></script>
</body>
</html>
